<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logs de Cron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 900px; margin-top: 40px; }
        .logo { width: 60px; }
        pre { background: #222; color: #eee; padding: 16px; border-radius: 8px; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container shadow rounded bg-white p-4">
        <div class="d-flex align-items-center mb-4">
            <img src="{{ url_for('static', filename='cron_logo.png') }}" class="logo me-3" alt="Logo">
            <h2 class="mb-0">Logs de Cron</h2>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">&larr; Volver al editor de crontab</a>
        <div>
            <pre>
{% for line in logs %}
{{ line.rstrip() }}
{% endfor %}
            </pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
